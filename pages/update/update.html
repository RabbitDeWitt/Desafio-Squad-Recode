<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="./update.css">
  <title>Update</title>
</head>

<body>
  <!-- NAVBAR -->
  <header class="position-sticky top-0 start-0 end-0">
  </header>
  <!-- NAVBAR -->


  <!-- SIDEBAR -->
  <div class="sidebar">

  </div>
  <!-- SIDEBAR -->



  <main>
    <section class="form-container">
      <form action="" method="post">
        <h3>Editar perfil</h3>
        <label>Nome</label>
        <input type="text" name="name" placeholder="Harry Potter" maxlength="100" class="box">
        <label>Email</label>
        <input type="email" name="email" placeholder="hp@email.com" maxlength="100" class="box">
        <label>Senha antiga</label>
        <input type="password" name="old_password" placeholder="Digite sua senha antiga" maxlength="50" class="box">
        <label>Nova senha</label>
        <input type="password" name="new_password" placeholder="Digite sua nova senha" maxlength="50" class="box">
        <label>Confirmar senha</label>
        <input type="password" name="confirm_password" placeholder="Confirme sua senha" maxlength="50" class="box">
        <input type="submit" value="Confirmar" class="btn btn-dark-blue">
      </form>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./update.js" type="module"></script>
  <script src="../../scripts/functions.js" defer></script>
</body>

</html>
